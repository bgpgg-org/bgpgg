name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup dependencies
      run: make setup

    - name: Run tests
      run: make test

    - name: Run smoke tests
      run: make smoketest

    - name: Run load tests
      run: make loadtest

  test-freebsd:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: vmactions/freebsd-vm@v1
      with:
        usesh: true
        prepare: |
          pkg install -y protobuf rust
        run: |
          make test
