services:
  speaker1:
    image: bgpgg/bgpgg:latest
    container_name: bgpgg1
    environment:
      BGPGG_ASN: 65001
      BGPGG_ROUTER_ID: 1.1.1.1
    networks:
      bgp_network:
        ipv4_address: 172.20.0.10

  speaker2:
    image: bgpgg/bgpgg:latest
    container_name: bgpgg2
    environment:
      BGPGG_ASN: 65002
      BGPGG_ROUTER_ID: 2.2.2.2
    networks:
      bgp_network:
        ipv4_address: 172.20.0.20

networks:
  bgp_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
